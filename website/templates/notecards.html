<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        .flashcard {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .flashcard:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Flashcards</h1>
    <div class="flashcards">
        {% for question, answer in notecards_data.items() %}
            <div class="flashcard" onclick="toggleFlashcard(this)">
                <h2 class="question">{{ question }}</h2>
                <p class="answer" style="display: none;">{{ answer }}</p>
            </div>
        {% endfor %}
    </div>

    <script>
        function toggleFlashcard(flashcard) {
            var question = flashcard.querySelector('.question');
            var answer = flashcard.querySelector('.answer');

            if (question.style.display === 'none') {
                question.style.display = 'block';
                answer.style.display = 'none';
            } else {
                question.style.display = 'none';
                answer.style.display = 'block';
            }
        }
    </script>
</body>
</html>
